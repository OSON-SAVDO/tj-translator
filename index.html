<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Тарҷумон v2.0</title>
    <style>
        :root { --primary: #007bff; --bg: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; min-height: 60px; border-left: 5px solid var(--primary); }
        .error { color: #dc3545; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center;">✨ AI Тарҷумон</h2>
    
    <select id="lFrom">
        <option value="Russian">Русский</option>
        <option value="English">English</option>
    </select>

    <textarea id="inputText" rows="4" placeholder="Нависед..."></textarea>

    <select id="lTo">
        <option value="Tajik">Тоҷикӣ</option>
        <option value="Russian">Русский</option>
        <option value="English">English</option>
    </select>

    <button onclick="translate()">✨ ТАРҶУМА КУН</button>

    <div id="result">Натиҷа...</div>
</div>

<script>
    // Калиди худро аз расми 45453.jpg дар ин ҷо гузоред
    const KEY = "AIzaSyBdJybQTGzr1L9SSrMFVOyNXoKtC7OPiIc"; 

    async function translate() {
        const text = document.getElementById("inputText").value;
        const to = document.getElementById("lTo").value;
        const res = document.getElementById("result");

        if(!text) return;
        res.innerText = "AI кор карда истодааст...";

        try {
            // Ислоҳи номи модел ба англисӣ: gemini-1.5-flash
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Тарҷума кун ба ${to}: ${text}` }] }]
                })
            });

            const data = await response.json();
            if (data.error) {
                res.innerHTML = `<span class="error">Хатогӣ: ${data.error.message}</span>`;
            } else {
                res.innerText = data.candidates[0].content.parts[0].text;
            }
        } catch (e) {
            res.innerHTML = `<span class="error">Пайваст нашуд. VPN-ро фаъол кунед!</span>`;
        }
    }
</script>

</body>
</html>
