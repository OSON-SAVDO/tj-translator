<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Тарҷумон TJ</title>
    <style>
        :root { --primary: #007bff; --bg: #f8f9fa; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .card { background: white; width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #result { margin-top: 15px; padding: 15px; background: #eee; border-radius: 8px; min-height: 50px; color: #333; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center;">✨ AI Тарҷумон</h2>
    
    <select id="lFrom">
        <option value="English">English</option>
        <option value="Russian">Русский</option>
        <option value="Tajik">Тоҷикӣ</option>
    </select>

    <textarea id="inputText" rows="4" placeholder="Матнро нависед..."></textarea>

    <select id="lTo">
        <option value="Tajik">Тоҷикӣ</option>
        <option value="Russian">Русский</option>
        <option value="English">English</option>
    </select>

    <button onclick="translateWithAI()">✨ ТАРҶУМА БО AI</button>

    <div id="result">Натиҷа дар ин ҷо пайдо мешавад...</div>
</div>

<script>
    // КАЛИДИ ХУДРО ДАР ИН ҶО ГУЗОРЕД (аз расми 45453.jpg)
    const API_KEY = "AIzaSyBdJybQTGzr1L9SSrMFVOyNXoKtC7OPiIc"; 

    async function translateWithAI() {
        const text = document.getElementById("inputText").value.trim();
        const lFrom = document.getElementById("lFrom").value;
        const lTo = document.getElementById("lTo").value;
        const resultDiv = document.getElementById("result");

        if (!text) {
            resultDiv.innerText = "Лутфан матнро ворид кунед!";
            return;
        }

        resultDiv.innerText = "AI дар ҳоли кор... (VPN-ро санҷед)";
        resultDiv.style.color = "black";

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Translate from ${lFrom} to ${lTo}: ${text}` }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                // Агар калид хато бошад ё минтақа блок бошад
                resultDiv.innerText = "Хатогии AI: " + data.error.message;
                resultDiv.style.color = "red";
            } else if (data.candidates && data.candidates[0].content.parts[0].text) {
                resultDiv.innerText = data.candidates[0].content.parts[0].text;
                resultDiv.style.color = "blue";
            } else {
                resultDiv.innerText = "Ҷавоб гирифта нашуд.";
            }

        } catch (error) {
            // Агар интернет ё VPN кор накунад
            resultDiv.innerText = "Хатогии пайвастшавӣ! VPN-ро фаъол кунед ва саҳифаро нав кунед.";
            resultDiv.style.color = "red";
        }
    }
</script>

</body>
</html>
